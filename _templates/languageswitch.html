<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">Languages <b class="caret"></b></a>
<ul id="languages" class="dropdown-menu">
  <li value="en"><a id="en" href="#">English</a></li>
  <li value="it"><a id="it" href="#">Italiano</a></li>
  <li value="pt"><a id="pt" href="#">Português</a></li>
  <li value="fr"><a id="fr" href="#">Français</a></li>
  <li value="es"><a id="es" href="#">Español</a></li>
</ul>
</li>

<script>
    var currentPage = '{{current_page_name}}.html'; // coming from sphinx, always without starting '/'
    var currentLang = 'en';
    $(document).ready(function(){

        var search = new RegExp('\/[a-zA-Z_]{2,8}\/'+ currentPage, 'gi');
        var langPlusPage = window.location.href.match(search);
        // it's possible this is a index.html page called without 'index.html', try without the currentPage
        if (langPlusPage==undefined){
            search = new RegExp('\/[a-zA-Z_]{2,8}\/$', 'gi');
            langPlusPage = window.location.href.match(search);
        }

        // it's possible this is an index.html page called without 'index.html', try removing index.html
        if (langPlusPage==undefined){
            currentPage = currentPage.replace('index.html','')
            search = new RegExp('\/[a-zA-Z_]{2,8}\/'+ currentPage, 'gi');
            langPlusPage = window.location.href.match(search);
        }
        // still no langPlugPage: stop, because the language swicher will misbehave 

        if (langPlusPage == undefined || langPlusPage.length != 1){
            alert('You hit an error, please report back to us.');
            return;
        }
        langPlusPage = langPlusPage[0];
        currentLang = langPlusPage.replace(currentPage, '');
        // put some style around the current locale flag, we have to remove the '/' here
        // this is for the flags:
        //$('#flag_'+currentLang.replace(/\//g,'')).css('background-color', '#cccccc');
        // set language select to current lang
        //$("#languages").val(currentLang.replace(/\//g,'')); // currentLang is something like '/nl/'

        $("#languages li a").click(function() {
            gotoLang($(this).attr("id"));
        });

    });

    // load current page in a different language
    function gotoLang(lang){
        var currentUrl = window.location.href;
        var newUrl = currentUrl.replace(currentLang, '/'+lang+'/');
        window.location.href = newUrl;
    }
</script>
